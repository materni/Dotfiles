# X11 Scaling
env:
  TERM: "alacritty"
  WINIT_HIDPI_FACTOR: "1.3"
  WINIT_X11_SCALE_FACTOR: "1.3"

# Padding
window:
  padding:
    x: 5
    y: 5

# Font
font:
  normal:
    family: iosevka
    style: Regular

  bold:
    family: iosevka
    style: Bold

  italic:
    family: iosevka
    style: Italic

  bold_italic:
    family: iosevka
    style: Bold Italic

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#d8d8d8'
    cursor: '#d8d8d8'

  # Normal colors
  normal:
    black:   '#181818'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'
