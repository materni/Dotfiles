# X11 Scaling
env:
  TERM: "alacritty"
  WINIT_HIDPI_FACTOR: "1.25"
  WINIT_X11_SCALE_FACTOR: "1.25"

# Transparrency
# background_opacity: 0.9

# Font
font:
  normal:
    family: iosevka
    style: Regular

  bold:
    family: iosevka
    style: Bold

  italic:
    family: iosevka
    style: Italic

  bold_italic:
    family: iosevka
    style: Bold Italic

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
